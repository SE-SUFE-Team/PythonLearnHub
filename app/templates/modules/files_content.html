<div class="card mb-4">
    <div class="card-header">
        <h5><i class="fas fa-file-text text-primary"></i> 文本操作</h5>
    </div>
    <div class="card-body">
        <p>学习如何读取和写入文本文件，处理文件内容。</p>
        <a href="{{ url_for('files.text_operations') }}" class="btn btn-primary">

<!-- 代码执行区域 -->
<div class="card">
    <div class="card-header">
        <h5><i class="fas fa-code"></i> 代码练习</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h6>输入代码:</h6>
                <textarea id="codeInput" class="form-control" rows="10" 
                          placeholder="在这里输入Python代码..."># 文件操作示例
# 注意：在安全环境中，文件操作可能受限
content = "Hello, Python File Operations!"
print(f"内容: {content}")
print(f"内容长度: {len(content)}")

# 模拟文件操作
lines = content.split()
print(f"单词数量: {len(lines)}")</textarea>
                <button class="btn btn-primary mt-2" onclick="executeUserCode()">
                    <i class="fas fa-play"></i> 执行代码
                </button>
            </div>
            <div class="col-md-6">
                <h6>执行结果:</h6>
                <div id="output" class="form-control" style="height: 200px; background-color: #f8f9fa; overflow-y: auto;">
                    点击"执行代码"查看结果...
                </div>
            </div>
        </div>
    </div>
</div>
