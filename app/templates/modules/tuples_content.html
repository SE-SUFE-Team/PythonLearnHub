<!-- 元组模块内容 -->
<div class="card mb-4">
    <div class="card-header">
        <h5><i class="fas fa-info-circle"></i> 模块介绍</h5>
    </div>
    <div class="card-body">
        <p>元组是Python中的一种不可变序列类型。本模块将介绍元组的创建、访问、操作等基本用法。</p>
    </div>
</div>

{% for example_id, example_data in module.examples.items() %}
<div class="card mb-4" id="topic-{{ example_id }}">
    <div class="card-header">
        <h5><i class="fas fa-play-circle text-primary"></i> {{ example_data.title }}</h5>
    </div>
    <div class="card-body">
        <p>{{ example_data.description }}</p>
        
        <div class="row">
            <div class="col-12">
                <div class="card border-light">
                    <div class="card-body">
                        <pre><code class="language-python">{{ example_data.code }}</code></pre>
                        <button class="btn btn-sm btn-outline-primary" 
                                onclick="executeCode('{{ example_data.code|e }}')">
                            <i class="fas fa-play"></i> 运行代码
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<!-- 代码执行区域 -->
<div class="card">
    <div class="card-header">
        <h5><i class="fas fa-code"></i> 代码练习</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h6>输入代码:</h6>
                <textarea id="codeInput" class="form-control" rows="10" 
                          placeholder="在这里输入Python代码..."># 元组操作示例
coordinates = (10, 20)
print(f"坐标: {coordinates}")
print(f"X坐标: {coordinates[0]}")
print(f"Y坐标: {coordinates[1]}")

# 元组解包
x, y = coordinates
print(f"解包后 - X: {x}, Y: {y}")</textarea>
                <button class="btn btn-primary mt-2" onclick="executeUserCode()">
                    <i class="fas fa-play"></i> 执行代码
                </button>
            </div>
            <div class="col-md-6">
                <h6>执行结果:</h6>
                <div id="output" class="form-control" style="height: 200px; background-color: #f8f9fa; overflow-y: auto;">
                    点击"执行代码"查看结果...
                </div>
            </div>
        </div>
    </div>
</div>
